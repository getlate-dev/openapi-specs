openapi: 3.0.3
info:
  title: Google Business Profile API
  description: |
    The Google Business Profile API (formerly Google My Business API) provides programmatic 
    access to manage business location information on Google. This comprehensive API enables 
    businesses and developers to:
    
    **Core Features (v4 API - mybusiness.googleapis.com):**
    - **Accounts**: Manage business accounts and admin permissions  
    - **Locations**: Create, update, and manage business locations
    - **Posts**: Create and manage local posts for business promotion
    - **Media**: Upload and manage photos and videos
    - **Reviews**: Manage customer reviews and responses
    - **Q&A**: Handle questions and answers from customers
    - **Verification**: Verify business location ownership
    - **Insights**: Access performance analytics and reporting
    - **Food Menus**: Manage restaurant menus, sections, items, and attributes
    
    **Business Information API v1 (mybusinessbusinessinformation.googleapis.com):**
    - **Locations v1**: Current recommended API for location management
    - **Attributes**: Manage location-specific business attributes
    - **Categories**: Access business category information
    - **Chains**: Search and manage business chains
    - **Google Locations**: Search for matching Google locations
    
    **Place Actions API v1 (mybusinessplaceactions.googleapis.com):**
    - **Place Actions**: Manage action links for appointments, reservations, food ordering, etc.
    
    **Authentication:** OAuth 2.0 with Google Account
  version: "4.1"
  contact:
    name: Google Business Profile API
    url: https://developers.google.com/my-business
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: https://mybusiness.googleapis.com
    description: Google Business Profile API (v4)
  - url: https://mybusinessbusinessinformation.googleapis.com
    description: Business Information API (v1) - Locations, Attributes, Categories
  - url: https://mybusinessplaceactions.googleapis.com
    description: Place Actions API (v1) - Action Links for reservations, ordering, etc.

paths:
  # Accounts Management
  /v4/accounts:
    get:
      tags: [Accounts]
      summary: List accounts
      operationId: listAccounts
      description: Lists all accounts for the authenticated user
      parameters:
        - name: pageSize
          in: query
          description: Number of accounts to return per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: pageToken
          in: query
          description: Token for pagination
          schema:
            type: string
        - name: name
          in: query
          description: A filter constraining the accounts returned
          schema:
            type: string
      responses:
        '200':
          description: List of accounts retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccountsResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    post:
      tags: [Accounts]
      summary: Create account
      operationId: createAccount
      description: Creates a new business account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
            example:
              accountName: "My Business Account"
              type: "BUSINESS"
              role: "OWNER"
      responses:
        '200':
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  /v4/{name}:
    get:
      tags: [Accounts]
      summary: Get account
      operationId: getAccount
      description: Gets the specified account
      parameters:
        - name: name
          in: path
          required: true
          description: Account resource name
          schema:
            type: string
            example: "accounts/123456789"
      responses:
        '200':
          description: Account retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          description: Account not found
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    put:
      tags: [Accounts]
      summary: Update account
      operationId: updateAccount
      description: Updates the specified business account
      parameters:
        - name: name
          in: path
          required: true
          description: Account resource name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
      responses:
        '200':
          description: Account updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Invalid request
        '404':
          description: Account not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Locations Management
  /v4/{parent}/locations:
    get:
      tags: [Locations]
      summary: List locations
      operationId: listLocations
      description: Lists locations for the specified account
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent account resource name
          schema:
            type: string
            example: "accounts/123456789"
        - name: pageSize
          in: query
          description: Number of locations to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: pageToken
          in: query
          description: Token for pagination
          schema:
            type: string
        - name: filter
          in: query
          description: Filter for location attributes
          schema:
            type: string
        - name: orderBy
          in: query
          description: Sort order for locations
          schema:
            type: string
        - name: languageCode
          in: query
          description: Language code for localized content
          schema:
            type: string
            example: "en-US"
      responses:
        '200':
          description: Locations retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLocationsResponse'
        '401':
          description: Unauthorized
        '404':
          description: Account not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    post:
      tags: [Locations]
      summary: Create location
      operationId: createLocation
      description: Creates a new location for the specified account
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent account resource name
          schema:
            type: string
        - name: requestId
          in: query
          description: Unique request identifier
          schema:
            type: string
        - name: validateOnly
          in: query
          description: Validate request without creating location
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
            example:
              locationName: "My Business Location"
              primaryCategory:
                categoryId: "gcid:restaurant"
              address:
                regionCode: "US"
                languageCode: "en"
                postalCode: "90210"
                administrativeArea: "CA"
                locality: "Beverly Hills"
                addressLines: ["123 Main St"]
              primaryPhone: "+1-555-123-4567"
              websiteUri: "https://www.mybusiness.com"
              regularHours:
                periods:
                  - openDay: "MONDAY"
                    openTime: "09:00"
                    closeDay: "MONDAY"  
                    closeTime: "17:00"
      responses:
        '200':
          description: Location created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  /v4/{name}/locations/{locationId}:
    get:
      tags: [Locations]
      summary: Get location
      operationId: getLocation
      description: Gets the specified location
      parameters:
        - name: name
          in: path
          required: true
          description: Account resource name
          schema:
            type: string
        - name: locationId
          in: path
          required: true
          description: Location ID
          schema:
            type: string
        - name: readMask
          in: query
          description: Fields to include in response
          schema:
            type: string
      responses:
        '200':
          description: Location retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '404':
          description: Location not found
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    patch:
      tags: [Locations]
      summary: Update location
      operationId: updateLocation
      description: Updates the specified location
      parameters:
        - name: name
          in: path
          required: true
          description: Account resource name
          schema:
            type: string
        - name: locationId
          in: path
          required: true
          description: Location ID
          schema:
            type: string
        - name: updateMask
          in: query
          description: Fields to update
          schema:
            type: string
        - name: validateOnly
          in: query
          description: Validate request without updating
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
      responses:
        '200':
          description: Location updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '400':
          description: Invalid request
        '404':
          description: Location not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    delete:
      tags: [Locations]
      summary: Delete location
      operationId: deleteLocation
      description: Deletes the specified location
      parameters:
        - name: name
          in: path
          required: true
          description: Account resource name
          schema:
            type: string
        - name: locationId
          in: path
          required: true
          description: Location ID
          schema:
            type: string
      responses:
        '200':
          description: Location deleted successfully
        '404':
          description: Location not found
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Local Posts
  /v4/{parent}/localPosts:
    get:
      tags: [Local Posts]
      summary: List local posts
      operationId: listLocalPosts
      description: Returns a list of local posts associated with a location
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
            example: "accounts/123456789/locations/987654321"
        - name: pageSize
          in: query
          description: Number of posts to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: pageToken
          in: query
          description: Token for pagination
          schema:
            type: string
      responses:
        '200':
          description: Local posts retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLocalPostsResponse'
        '401':
          description: Unauthorized
        '404':
          description: Location not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    post:
      tags: [Local Posts]
      summary: Create local post
      operationId: createLocalPost
      description: Creates a new local post for the specified location
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalPost'
            examples:
              text_post:
                summary: Text-only post
                value:
                  languageCode: "en-US"
                  summary: "New menu items available!"
                  event:
                    title: "Special Promotion"
                    schedule:
                      startDate:
                        year: 2026
                        month: 2
                        day: 15
                      endDate:
                        year: 2026
                        month: 2
                        day: 28
              offer_post:
                summary: Offer post
                value:
                  languageCode: "en-US"
                  summary: "20% off all items this weekend!"
                  offer:
                    offerType: "OFFER"
                    redeemOnlineUrl: "https://mybusiness.com/offer"
                    termsConditions: "Valid through Sunday. Cannot be combined with other offers."
                    couponCode: "SAVE20"
      responses:
        '200':
          description: Local post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalPost'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  /v4/{name}:
    get:
      tags: [Local Posts]
      summary: Get local post
      operationId: getLocalPost
      description: Gets the specified local post
      parameters:
        - name: name
          in: path
          required: true
          description: Local post resource name
          schema:
            type: string
      responses:
        '200':
          description: Local post retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalPost'
        '404':
          description: Local post not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    patch:
      tags: [Local Posts]
      summary: Update local post
      operationId: updateLocalPost
      description: Updates the specified local post
      parameters:
        - name: name
          in: path
          required: true
          description: Local post resource name
          schema:
            type: string
        - name: updateMask
          in: query
          description: Fields to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalPost'
      responses:
        '200':
          description: Local post updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalPost'
        '400':
          description: Invalid request
        '404':
          description: Local post not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    delete:
      tags: [Local Posts]
      summary: Delete local post
      operationId: deleteLocalPost
      description: Deletes the specified local post
      parameters:
        - name: name
          in: path
          required: true
          description: Local post resource name
          schema:
            type: string
      responses:
        '200':
          description: Local post deleted successfully
        '404':
          description: Local post not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Media Management
  /v4/{parent}/media:
    get:
      tags: [Media]
      summary: List media
      operationId: listMediaItems
      description: Returns a list of media items associated with a location
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
        - name: pageSize
          in: query
          description: Number of media items to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: pageToken
          in: query
          description: Token for pagination
          schema:
            type: string
      responses:
        '200':
          description: Media items retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMediaItemsResponse'
        '401':
          description: Unauthorized
        '404':
          description: Location not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    post:
      tags: [Media]
      summary: Create media item
      operationId: createMediaItem
      description: Creates a new media item for the location
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MediaItem'
            example:
              locationAssociation:
                category: "ADDITIONAL"
              mediaFormat: "PHOTO"
              sourceUrl: "https://example.com/photo.jpg"
              description: "Interior view of our restaurant"
              attribution:
                authorName: "Business Owner"
      responses:
        '200':
          description: Media item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaItem'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  /v4/{parent}/media:startUpload:
    post:
      tags: [Media]
      summary: Start media upload
      operationId: startMediaUpload
      description: Generates a MediaItemDataRef for media item uploading
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
      responses:
        '200':
          description: Upload reference generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaItemDataRef'
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Reviews Management
  /v4/{parent}/reviews:
    get:
      tags: [Reviews]
      summary: List reviews
      operationId: listReviews
      description: Returns paginated list of reviews for the specified location
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
        - name: pageSize
          in: query
          description: Number of reviews to return
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
        - name: pageToken
          in: query
          description: Token for pagination
          schema:
            type: string
        - name: orderBy
          in: query
          description: Sort order for reviews
          schema:
            type: string
            enum: [rating, updateTime]
      responses:
        '200':
          description: Reviews retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListReviewsResponse'
        '401':
          description: Unauthorized
        '404':
          description: Location not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  /v4/{name}/reply:
    put:
      tags: [Reviews]
      summary: Update review reply
      operationId: updateReviewReply
      description: Updates the reply to the specified review
      parameters:
        - name: name
          in: path
          required: true
          description: Review resource name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reply'
            example:
              comment: "Thank you for your feedback! We appreciate your business and will use your suggestions to improve."
              updateTime: "2026-02-02T15:30:00Z"
      responses:
        '200':
          description: Review reply updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reply'
        '400':
          description: Invalid request
        '404':
          description: Review not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    delete:
      tags: [Reviews]
      summary: Delete review reply
      operationId: deleteReviewReply
      description: Deletes the response to the specified review
      parameters:
        - name: name
          in: path
          required: true
          description: Review resource name
          schema:
            type: string
      responses:
        '200':
          description: Review reply deleted successfully
        '404':
          description: Review not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Questions and Answers
  /v4/{parent}/questions:
    get:
      tags: [Q&A]
      summary: List questions
      operationId: listQuestions
      description: Returns paginated list of questions for a specified location
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
        - name: pageSize
          in: query
          description: Number of questions to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: pageToken
          in: query
          description: Token for pagination
          schema:
            type: string
        - name: answersPerQuestion
          in: query
          description: Number of answers to include per question
          schema:
            type: integer
            minimum: 0
            maximum: 10
            default: 0
        - name: filter
          in: query
          description: Filter for questions
          schema:
            type: string
        - name: orderBy
          in: query
          description: Sort order for questions
          schema:
            type: string
            enum: [updateTime]
      responses:
        '200':
          description: Questions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListQuestionsResponse'
        '401':
          description: Unauthorized
        '404':
          description: Location not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

    post:
      tags: [Q&A]
      summary: Create question
      operationId: createQuestion
      description: Adds a question for the specified location
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent location resource name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Question'
            example:
              text: "What are your hours of operation on weekends?"
              author:
                displayName: "Customer"
                type: "REGULAR_USER"
      responses:
        '200':
          description: Question created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  /v4/{parent}/answers:upsert:
    post:
      tags: [Q&A]
      summary: Upsert answer
      operationId: upsertAnswer
      description: Creates an answer or updates the existing answer for a question
      parameters:
        - name: parent
          in: path
          required: true
          description: Parent question resource name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Answer'
            example:
              text: "We are open Saturday 10am-8pm and Sunday 11am-6pm."
              author:
                displayName: "Business Owner"
                type: "MERCHANT"
      responses:
        '200':
          description: Answer created or updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Answer'
        '400':
          description: Invalid request
        '404':
          description: Question not found
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Insights and Analytics
  /v4/{name}/locations:reportInsights:
    post:
      tags: [Insights]
      summary: Report location insights
      operationId: reportLocationInsights
      description: Returns insights for one or more metrics by location
      parameters:
        - name: name
          in: path
          required: true
          description: Account resource name
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportInsightsRequest'
            example:
              locationNames:
                - "accounts/123456789/locations/987654321"
              basicRequest:
                metricRequests:
                  - metric: "QUERIES_DIRECT"
                  options: ["AGGREGATION_METHOD_DAILY_VALUES"]
                  - metric: "QUERIES_INDIRECT"
                  - metric: "VIEWS_MAPS"
                  - metric: "VIEWS_SEARCH"
                  - metric: "ACTIONS_WEBSITE"
                  - metric: "ACTIONS_PHONE"
                timeRange:
                  startTime: "2026-01-01T00:00:00Z"
                  endTime: "2026-01-31T23:59:59Z"
      responses:
        '200':
          description: Insights retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportInsightsResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Business Categories
  /v4/categories:
    get:
      tags: [Categories]
      summary: List business categories
      operationId: listCategories
      description: Returns a list of business categories
      parameters:
        - name: languageCode
          in: query
          description: Language code for category names
          schema:
            type: string
            default: "en-US"
        - name: regionCode
          in: query
          description: Region code for relevant categories
          schema:
            type: string
            default: "US"
        - name: view
          in: query
          description: Specifies which parts to include
          schema:
            type: string
            enum: [CATEGORY_VIEW_UNSPECIFIED, BASIC, FULL]
            default: BASIC
        - name: filter
          in: query
          description: Filter to apply to categories
          schema:
            type: string
        - name: pageSize
          in: query
          description: Number of categories to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
        - name: pageToken
          in: query
          description: Token for pagination
          schema:
            type: string
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCategoriesResponse'
        '400':
          description: Invalid request
      security:
        - OAuth2: [https://www.googleapis.com/auth/business.manage]

  # Verification
